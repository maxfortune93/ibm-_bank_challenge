<div class="div-header">
  <mat-card-header class="card-header">
    <mat-card-title>Clientes</mat-card-title>
  </mat-card-header>
  <app-search-filter (searchChanged)="onSearchChanged($event)"></app-search-filter>
  <button mat-flat-button class="add-button" (click)="openRegisterModal()">
    <mat-icon>add</mat-icon>
    Cadastrar
  </button>
</div>

<div class="div-content">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="bankName">
      <th mat-header-cell *matHeaderCellDef>Banco/Agencia </th>
      <td mat-cell *matCellDef="let element">
            {{element.bankName}} - {{element.branch}}
      </td>
    </ng-container>

    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef> NÂ° Conta </th>
      <td mat-cell *matCellDef="let element"> {{formatNumberWithHyphen(element.accountNumber)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button class="add-button-menu" (click)="viewCustomerDetails(element.id)">
          Detalhe
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <mat-paginator
    style="margin-top: 10px;"
    [length]="totalElements"
    [pageSize]="size"
    [pageSizeOptions]="[5, 10]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
